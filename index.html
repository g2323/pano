<!DOCTYPE html>
<html>
	<head>
		<title>G2323 - Panorama</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script type="module">
			import * as THREE from './js/three/build/three.module.js';
			import { MathUtils } from './js/three/src/math/MathUtils.js';
			import { OrbitControls } from './js/three/examples/jsm/controls/OrbitControls.js';
			import { VRButton } from './js/three/examples/jsm/webxr/VRButton.js';

			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.position.set(0, 1.5, 2);

			const renderer = new THREE.WebGLRenderer();
			const controls = new OrbitControls( camera, renderer.domElement );
			controls.target = new THREE.Vector3( 0, 1.5, 0 );

			renderer.setSize( window.innerWidth, window.innerHeight );

			document.body.appendChild( renderer.domElement );
			document.body.appendChild( VRButton.createButton( renderer ) );

			//floorplane
                        const floor_geometry = new THREE.PlaneGeometry( 10, 10);
                        const floor_material = new THREE.MeshBasicMaterial( {color: 0xD3D3D3, side: THREE.DoubleSide} );
                        const floor_plane = new THREE.Mesh( floor_geometry, floor_material );
                        floor_plane.rotation.x=MathUtils.degToRad(90);
                        floor_plane.rotation.z=MathUtils.degToRad(90);
                        floor_plane.receiveShadow = true; //default is false
                        scene.add( floor_plane );

			//panorama
			const geometry = new THREE.CylinderBufferGeometry(3, 3, 3, 64, 1, true, Math.PI / 2.0, Math.PI );
			//invert 
			geometry.scale( - 1, 1, 1 );
			const texture = new THREE.TextureLoader().load( 'textures/PANO_001.jpeg' );
			const material = new THREE.MeshBasicMaterial( { map: texture } );
			const pano = new THREE.Mesh( geometry, material );
			pano.position.y = 1.5;
			scene.add( pano );

			
			renderer.xr.enabled = true;
			controls.update();

			renderer.setAnimationLoop( function () {
				//controls.update();
                                renderer.render( scene, camera );

                        } );

		</script>
	</body>
</html>
